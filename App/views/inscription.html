      <form class="form-signin">
        <h2 class="form-signin-heading">Inscription</h2><br/>
        <label for="inputName1" class="sr-only">Nom</label>
            <input type="text" id="inputName2" class="form-control" placeholder="Nom" required>
        <label for="inputName2" class="sr-only">Prénom</label>

            <input type="text" id="zipcode" class="form-control" placeholder="Code Postal" required>
        <label for="ville" class="sr-only">Ville</label>
            <input type="text" id="ville" class="form-control" placeholder="Ville" required><br/>
        <label for="inputEmail" class="sr-only">Adresse Email</label>

        <div class="checkbox">

          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">S'inscrire</button>
